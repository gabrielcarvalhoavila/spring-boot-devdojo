spring:
  application:
    name: anime-service
  threads:
    virtual:
      enabled: true
server:
  servlet:
    context-path: /
  error:
    include-stacktrace: never
  tomcat:
    threads:
      max: 20

database:
  url: ${DB_URL:localhost}:${DB_PORT:3306}
  username: ${DB_USERNAME:root}
  password: ${DB_PASSWORD:root}





